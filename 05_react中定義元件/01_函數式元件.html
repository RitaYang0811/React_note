<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>05-1.函數式元件</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1. 創建函數式元件，元件首字母大寫
      function MyComponent() {
        console.log("function-this", this); //此處的this是undefined，因位Babel編譯後開啟嚴格模式
        return <h2> 我是函數定義的元件（適用於『簡單元件』的定義）</h2>;
      }
      //   2. 渲染元件到頁面，使用標籤情勢，必須自閉合
      ReactDOM.render(<MyComponent />, document.querySelector("#test"));

      /* 
      1. 解析元件標籤，找到MyCompoment元件 
      2. 發現元件是使用函數定義的，隨後調用該函數，將返回的虛擬DOM轉為真實DOM呈現在頁面中。
     */
    </script>
  </body>
</html>
