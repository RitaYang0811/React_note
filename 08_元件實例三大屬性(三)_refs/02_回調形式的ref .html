<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-2_回調形式的ref</title>
</head>

<body>
    <div id="test"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入prop-Types 用於對元件標籤進行型別限制 -->
    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        const { createRoot } = ReactDOM;

        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input ref={(c) => { c = this.input1 = c }} type="text" placeholder="點擊按鈕提示數據" />&emsp;
                        <button onClick={this.showData1}>點我提示左側文字</button> &emsp;
                        <input ref={(c) => { c = this.input2 = c }} onBlur={this.showData2} type="text" placeholder="失去焦點提示數據" />
                    </div>
                )
            }
            showData1 = () => {
                const { input1 } = this;
                alert(input1.value);
            }
            showData2 = () => {
                const { input2 } = this;
                alert(input2.value);
            }
        }


        const root = createRoot(document.querySelector("#test"));
        root.render(<Demo />);

    </script>
</body>

</html>
