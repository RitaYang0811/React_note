<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-1.非受控組件</title>
  </head>
  <body>
    <div id="test"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      //非受控組件Uncontrolled Component，輸入類dom為「現用現取」
      class Login extends React.Component {
        handelSubmit = (e) => {
          e.preventDefault();
          const { username, password } = this;
          alert(`你輸入的密碼是${username.value},密碼是${password.value}`); //取的是節點，要加value
        };
        render() {
          return (
            <form
              action="https://www.google.com.tw"
              onSubmit={this.handelSubmit}
            >
              用戶名：
              <input
                ref={(c) => (this.username = c)}
                type="text"
                name="username"
              />
              密碼：
              <input
                ref={(c) => (this.password = c)}
                type="password"
                name="password"
              />
              <button>登入</button>
            </form>
          );
        }
      }
      const root = createRoot(document.querySelector("#test"));
      root.render(<Login />);
    </script>
  </body>
</html>
